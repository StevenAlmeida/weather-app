<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2fcedc29d2.js" crossorigin="anonymous"></script>
</head>
<body class="night-clear">
    <div id="top-bar">
        <form>
            <input id="location-input" class="bar-item" type="text" placeholder="Search location...">
            <button id="search-button" class="bar-item"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
    <div id="main">
        <div class="wrapper">
            <h1 id="city-name" class="uppercase center">Fall River</h1>
            <h2 id="country-name" class="uppercase center">Massachusetts</h2>
            <p id="weather" class="uppercase center">Partly Cloudy</p>
            <div id="weather-info">
                <h3 id="main-temp" class="farenheit">40</h3>
                <div id="other-info">
                    <p id="feels-like" class="info-item farenheit">FEELS LIKE: 30</p>
                    <p id="wind" class="info-item">WIND: 8 MPH</p>
                    <p id="humidity" class="info-item">HUMIDITY: 87%</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
